<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylessheet" href="styles.css">
    <title>Login and Signup</title>
</head>
<body>
    <h1>Login and Signup</h1>
    <h2>Login</h2>

    <div>
        <label for="loginId">User ID:</label>
        <input type="text" id="loginId">
    </div>
    <div>
        <label for="loginPasswor">Password:</label>
        <input type="password" id="loginPassword">
    </div>
    <button onclick="login()">Login</button>
    <div id="loginMessage" class="login-message"></div>
    <h2>Signup</h2>
    <div>
        <label for="signupName">Full Name:</label>
        <input type="date" id="signupDob">
    </div>
<button onclick="signup()">Signup</button>
<div id="signupMessage" class="signup-message"></div>
<script src="employee-calculator.js"></script>
</body>
</html>
